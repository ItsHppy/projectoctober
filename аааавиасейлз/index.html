<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <div class="wrapper">
        <div class="signup">
            <a1>Kreativ</a1>
            <h2>Let's get you started</h2>
            <form 
        id="Form"
        method="POST"
        action="http://localhost">
            <label>
                Full name:
                <input name="name" type="text" />
            </label>
            
            <label>
                Email adress:
                <input name="adress" type="text" />
            </label>

            <label>
                Phone number:
                <input name="Phone" type="number" />
            </label>

            <label>
                Create password:
                <input name="password" type="text" />
                <h5>Password must contain a minimum of 8 characters</h5>
                <h5>Password must contain at least one symbol e.g. @, !</h5>
            </label>

            <label>
                Location:
                <input name="Location" type="text" />
            </label>

            <div class="rectangle">
                <input type="submit" value="Sign up" />
            </div>

            <h5>Already a user? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Login</a></h5>
        </form>
        </div>
        <div class="einstein">
            <p>Home <p1>Contact</p1></p>
            <h1>“Creativity is intelligence having fun”</h1>
            <h5> - Albert Einstein</h5>
        </div>
    </div>

</body>
</html>
